<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<div>
    <table border="1">

        <tr>
            <th>model</th>
            <th>series</th>
            <th>number</th>
        </tr>
        <tr th:each="car : ${countcars}">
            <td th:text="${car.model}"></td>
            <td th:text="${car.series}"></td>
            <td th:text="${car.number}"></td>
        </tr>
    </table>
</div>


</body>
</html>
